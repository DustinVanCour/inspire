<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container-fluid" id="bg-image" onload="startTime()">

	<div class="container-fluid">
		<div class="row" id="weather">


		</div>
	</div>
	<div class="container-fluid">
		<div class="row" id="clock-row">
			<div class="col"></div>
			<div class="col-9" id="txt"></div>
			<div class="col"></div>
		</div>
	</div>

	<!-- A Todo List -->
	<div id="todo-error"></div>
	<form onsubmit="app.controllers.todoController.addTodo(event)">
		<input type="text" name="description" placeholder="Whatcha Doin'?">
		<button class="btn btn-secondary btn-sm" type="submit">Add Todo</button>
	</form>
	<div id="todos">
		<h5>Todo's Go Here!</h5>
	</div>
	<div class="container-fluid" id="quote">

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
	<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').innerHTML =
				h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
			return i;
		}
	</script>
</body>

</html>
